{% extends 'layout.html' %}
{% block title %}
purchased course
{% endblock %}

{% block content %}

<h2>Purchase Cart</h2>
<table style="border-collapse: collapse; width: 100%;">
    <table class="table table-dark table-hover">
    <thead>
        <tr>
            <th style="border: 1px solid white; padding: 8px;">Course Name</th>
            <th style="border: 1px solid white; padding: 8px;">Price</th>
            <th style="border: 1px solid white; padding: 8px;">Quantity</th>
            <th style="border: 1px solid white; padding: 8px;">Total</th>
        </tr>
    </thead>
    <tbody>
        <tr class="hover-row">
            <td style="border: 1px solid white; padding: 8px;">{{ course.course_name }}</td>
            <td style="border: 1px solid white; padding: 8px;">{{ course.course_price }}</td>
            <td style="border: 1px solid white; padding: 8px;">{{ course.quantity }}</td>
            <td style="border: 1px solid white; padding: 8px;">{{ course.course_description }}</td>
        </tr>
    </tbody>
    </table>
</table>

    <button type="submit" class="btn btn-outline-primary">Checkout</button>
{% endblock %}
